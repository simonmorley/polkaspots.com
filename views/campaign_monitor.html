<!-- 1. Take your Campaign Monitor subscribe form as generated from within your account: -->

<form action="http://news.polkaspots.com/t/r/s/pjltid/" method="post" id="subForm">
    <div>
        <input id="fieldEmail" name="cm-pjltid-pjltid" type="email" required, class='form-control' placeholder="Type email here please"/>
        <br />
        <input type="submit" value="Subscribe", class='btn btn-small btn-default btn-light-txt' />
        &nbsp;
        <span class="cm-loading">
          <i class=" fa fa-refresh fa-spin fa-spin fa-lg"></i>
        </span>
        <span class="cm-success">
          <i class="fa fa-check-square-o fa-lg"></i>
        </span>
        <span class="cm-error">
          <i class="fa fa-exclamation-circle fa-lg"></i>
        </span>
        <br>
        <span class='cm-msg'></span>
    </div>
</form>

<!-- 2. Add some JavaScript -->
<script type="text/javascript">
    $(function () {
        $('#subForm').submit(function (e) {
            $(".cm-loading").show()
            e.preventDefault();
            $.getJSON(
            this.action + "?callback=?",
            $(this).serialize(),
            function (data) {
                if (data.Status === 400) {
                  $(".cm-loading").hide()
                  $(".cm-error").show()
                  $(".cm-msg").html("<br><p>" + data.Message + "</p>");
                } else { // 200
                  $(".cm-loading").hide()
                  $(".cm-success").show()
                  $(".cm-msg").html("<br><p>Your subscription has been confirmed.</p>");
                }
            });
        });
    });
</script>

<!-- 3. You have an AJAX subscribe form! -->
